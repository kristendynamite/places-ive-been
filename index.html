<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Where have you been?:</h2>
          <form id="form-information">
            <div class="form-group">
              <label for="new-place">Place</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="new-date">When did you go?</label>
              <input type="text" class="form-control" id="new-date">
            </div>

            <div class="form-group">
              <label for="new-see">What did you see?</label>
              <input type="text" class="form-control" id="new-see">
            </div>

            <div class="form-group">
              <label for="new-recommend">Would you recommend someone else to visit?</label>
              <input type="text" class="form-control" id="new-recommend">
            </div>

            <button type="submit" name="btn">Submit</button>
          </form>

          <h2>Places I've Been:</h2>
          <ul id="hidden">

          </ul>
          <div class="col-md-6">
            <div id="show-hidden">
              <h2></h2>
              <p>Date I visited: <span class="date"></span></p>
              <p>What I saw: <span class="see"></span></p>
              <p>Would I recommend? <span class="recommend"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
