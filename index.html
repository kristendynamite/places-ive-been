<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Enter your name:</h2>
          <form id="formName">
            <label for="name"></label>
            <input type="text" name="name" class="form-control" id="name">

            <h2>Enter a place you've been:</h2>
            <label for="place"></label>
            <input type="text" name="place" class="form-control" id="place">

            <h2>When did you go?</h2>
            <label for="date"></label>
            <input type="text" name="date" class="form-control" id="date">

            <h2>What did you see?</h2>
            <label for="see"></label>
            <input type="text" name="see" class="form-control"
            id="see">

            <h2>Would you recommend someone else to visit?</h2>
            <label for="recommend"></label>
            <input type="text" name="recommend" class="form-control" id="recommend">

            <button type="submit" name="btn">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
