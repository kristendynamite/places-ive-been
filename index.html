<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've been</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <form id="formOne">
            <h2>Enter a place you've been:</h2>
            <label for="new-place"></label>
            <input type="text" name="new-place" class="form-control" id="new-place">

            <h2>When did you go?</h2>
            <label for="new-date"></label>
            <input type="text" name="new-date" class="form-control" id="new-date">

            <h2>What did you see?</h2>
            <label for="new-see"></label>
            <input type="text" name="new-see" class="form-control"
            id="new-see">

            <h2>Would you recommend someone else to visit?</h2>
            <label for="new-recommend"></label>
            <input type="text" name="new-recommend" class="form-control" id="new-recommend">

            <button type="submit" name="btn">Submit</button>
          </form>

          <div id="hidden">
            <ul>
              <p>Places I've been:</p>
            </ul>
            <div class="col-md-6">

              <div id="show-places">
                <h2></h2>

                <p>Place I've been:<span class="place"></span></p>
                <p>Date I visited:<span class="date"></span></p>
                <p>What I saw:<span class="see"></span></p>
                <p>Would I recommend?<span class="recommend"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
